<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <title>Document</title>
     
</head>
<body>
    <header class= "structural">
        <h1>Welcome to Damascus</h1>
    </header>
    <nav class="structural">
         <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="contact.html">Contact</a></li>
         </ul>
    </nav>
    <main  class= "structural">
        <h2>Contact</h2>
        <form>
            <div>
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required autofocus>

            </div>
            <div>
                <label for="email">Email</label>
                <input type="text" id="email" name="email" required>
            </div>
            <div>
                <filedset>
                    <legend>What section of PRO1245 are you in?</legend>
                    <label for="4">Section 4</label>
                    <input type="radio" id="4" name="sec" value="4" required>
                    <br>
                    <label for="5">Section 5</label>
                    <input type="radio" id="5" name="sec" value="5" checked>
                    <br>
                    <label for="8">Section 8</label>
                    <input type="radio" id="8" name="sec" value="8">
                </filedset>
            </div>
            <div>
                <label for="help"> What do you need help with</label>

                  <select id="help" name="help" required>
                    <option value="0" selected> Select Option</option>
                    <option value="HTML">HTML</option>
                    <option value="CSS">CSS</option>
                    <option value="both">Both (HTML & CSS)</option>
                </select>
            </div>
            <div>
                <label for="comment">Comments</label>
                <textarea id="comment" name="comment" rows="4" required></textarea>
            </div>
            <div>
                <label>I am human</label>
                <input type="checkbox" value="true" id="human" name="human" required>
            </div>
            <div>
                <input type="submit" value="submit" id="submit">
            </div>
          
        </form>
       
  
        </main>
  
        <aside  class= "structural">
            <h2>CSS Help Links</h2>
            <ul>
            <li><a hrf="https://www.w3schools.com/css/">CSS Tutorial</a></li>
            <li><a hrf="https://www.w3schools.com/css/css_intro.asp">CSS Introduction</a></li>
         </ul>
        </aside>

        <footer class="structural">
            <p>&copy; Ahmad Al Jasem 2023</p>

        </footer>
        
</body>
</html>
